<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Filme</title>
</head>
<body>
    <a href="http://localhost:3000/"><strong>Voltar</strong></a>
        <h1>Preencha o formulário para atualizar os dados do filme</h1>
        <form action="http://localhost:3000/filmes/atualizar-filme" method="post">
            <label for="título">Título do Filme</label><br>
            <input type="text" id="título" name="título" required><br><br>

            <label for="diretor">Diretor do Filme</label><br>
            <input type="text" id="diretor" name="diretor" required><br><br>

            <label for="ano">Ano de Lançamento</label><br>
            <input type="text" id="ano" name="ano" required><br><br>

            <button type="submit"><strong>Atualizar Dados</strong></button>
        </form>
</body>
</html>
