<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Filmes - Ano</title>
</head>
<body>
    <a href="http://localhost:3000/filmes/buscar-filme"><strong>Voltar</strong></a>
    <h1>Busca de Filmes pelo ano</h1>
    <p>Preencha o formulário abaixo de acordo com o ano de lançamento do filme</p>
    <form action="http://localhost:3000/filmes/buscar-filme-ano" method="post">
        <label for="ano">Ano de Lançamento</label><br>
        <input type="text" id="ano" name="ano" required><br><br>

        <button type="submit"><strong>Pesquisar</strong></button>
    </form>
</body>
</html>
