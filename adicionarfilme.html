<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar filme</title>
</head>
<body>
    <a href="http://localhost:3000/"><strong>Voltar</strong></a>
    <h1>Preencha os dados abaixo para adicionar um filme</h1>
    <form action="http://localhost:3000/filmes/adicionar-filme" method="post">
        <label for="título">Título do Filme</label><br>
        <input type="text" id="título" name="título" required><br><br>

        <label for="diretor">Diretor do Filme</label><br>
        <input type="text" id="diretor" name="diretor" required><br><br>

        <label for="ano">Ano de Lançamento</label><br>
        <input type="text" id="ano" name="ano" required><br><br>

        <button type="submit"><strong>Adicionar Filme</strong></button>
    </form>
</body>
</html>
