<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir filme</title>
</head>
<body>
    <a href="http://localhost:3000/"><strong>Voltar</strong></a>
    <h1>Preencha os dados abaixo para a  exclusão do filme</h1>

    <label for="título">Título do Filme</label><br>
    <input type="text" id="título" name="título" required><br><br>

    <button type="submit"><strong>Excluir Filme</strong></button>
    </form>
</body>
</html>
